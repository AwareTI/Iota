# rename this file to rnsp::pcs.yml and put a ':' after 'name' if
# you want to use YAML like in old versions of Catalyst
name RNSP::PCS

<model DB>
    <connect_info>
            dsn dbi:Pg:dbname=rnsp_pcs
            AutoCommit 1
            quote_char "\""
            name_sep "."
            user postgres
    </connect_info>
</model>

<plugin Authentication>
  default_realm        default
    <realms>
    <default>
        <credential>
            class             Password
            password_field    password
            password_type     self_check
        </credential>
        <store>
            class             DBIx::Class
            user_model        DB::User
            role_relation     roles
            role_field        name
        </store>
    </default>
    </realms>
</plugin>


